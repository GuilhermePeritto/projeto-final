<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Produtos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- BotÃ£o para adicionar produto -->
    <ion-button expand="block" (click)="addProduct()">Cadastrar Produto</ion-button>
  
    <!-- Lista de produtos -->
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
        <ion-card-subtitle>R$ {{ product.price }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-content>
