<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(post of posts.posts; track post.id) {
      <ion-item> {{post.title}} </ion-item>
    }
  </ion-list>

</ion-content>
